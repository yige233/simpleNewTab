<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>编辑设置</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
    <style>
        * {
            user-select: none;
        }

        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div id="templates" class="hide">
        <div id="tab">
            <div class="layui-tab">
                <ul class="layui-tab-title"></ul>
                <div class="layui-tab-content"></div>
            </div>
        </div>
        <div id="table">
            <div class="layui-form">
                <table class="layui-table">
                    <colgroup></colgroup>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo layui-hide-xs layui-bg-black">编辑设置</div>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll"></div>
        </div>

        <div class="layui-body">
            <div style="padding: 15px;" id="body"> </div>
        </div>

        <div class="layui-footer"> 一般而言，多数更改都会自动保存，一些更改则需要手动点击保存按钮。 </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script type="module" src="../js/options.js"></script>
</body>

</html>
